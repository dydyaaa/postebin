{% extends 'base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="text-center col-6">
        <h2>Регистрация</h2>
        <form method="post" action="{{ url_for('register') }}">
            <input placeholder="Логин" class="form-control" type="text" id="username" name="username" required><br>
            <input placeholder="Email" class="form-control" type="text" id="useremail" name="useremail"
            required><br>
            <input placeholder="Пароль" class="form-control" type="password" id="password" name="password" required><br>
            <input class="btn btn-success" type="submit" value="Зарегистрироваться">
        </form><br>
        <a class="link-secondary" href="{{ url_for('login') }}">Уже есть аккаунт?</a>
        <p class="p-3 text-danger">{{ error }}</p>
    </div>
</div>
{% endblock %}
